<head>
  <title>Core game</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="icon" href="favicon.png" type="image/png" />
</head>

<template name="layout">
  <div id="Surface">
    <div class="container">
      {{ > yield }}
    </div>
    {{ > background }}
  </div>
</template>

<template name="background">
  <canvas id="Background"></canvas>
</template>

<template name="game">
  {{# if Core.getPlaying }}
    <span class="score">{{ Core.getScore }}</span>
  {{/if}}
  <canvas id="Game"></canvas>
</template>

<template name="index">
  {{ > loginWithFacebook }}
  <a href="{{ pathFor route='Game' }}" class="btn is-blue is-large">START</a>
  <a href="{{ pathFor route='Scores' }}" class="btn is-red is-large">SCORES</a>
</template>

<template name="gameOver">
  <div class="over-score">
    <div class="label">SCORE</div>
    <div class="scores">{{ Core.getScore }}</div>
    <div class="label">BEST</div>
    <div class="scores">{{ Core.getScore }}</div>
  </div>
  <a href="{{ pathFor route='Game' }}" class="btn is-blue is-large">RESTART</a>
</template>

<template name="profile">
  profile
</template>

<template name="scores">
  scores
</template>

<template name="loginWithFacebook">
  <a href="{{ pathFor route='Profile' }}" class="mt100 btn is-facebook is-large {{# if isAuthenticated}}user{{/if}}">
    {{# if isAuthenticated }}
      {{ currentUser.profile.name }}
    {{ else }}
      Login Facebook
    {{/if}}
  </a>
</template>
