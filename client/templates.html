<head>
  <title>Core game</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="icon" href="favicon.png" type="image/png" />
</head>

<template name="layout">
  <div id="Surface">
    <div class="container">
      {{ > yield }}
    </div>
    {{ > background }}
  </div>
</template>

<template name="background">
  <canvas id="Background"></canvas>
</template>

<template name="game">
  <span class="score">{{ score }}</span>
  <div id="panels">
    {{ > loginWithFacebook }}
    {{# if isAuthenticated }}
      <a href="#" id="StartGame" class="btn is-blue is-large">START</a>
    {{/if}}
    <a href="{{ pathFor route='Scores' }}" class="btn is-red is-large">SCORES</a>
  </div>
  <canvas id="Game"></canvas>
</template>

<template name="profile">
  profile
</template>

<template name="scores">
  scores
</template>

<template name="loginWithFacebook">
  <a href="{{ pathFor route='Profile' }}" class="btn is-facebook is-large {{# if isAuthenticated}}user{{/if}}">
    {{# if isAuthenticated }}
      {{ currentUser.profile.name }}
    {{ else }}
      Login Facebook
    {{/if}}
  </a>
</template>
